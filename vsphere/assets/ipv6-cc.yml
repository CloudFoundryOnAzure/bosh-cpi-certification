---
- type: replace
  path: /networks/-
  value:
    name: ipv6
    subnets:
    - azs: [default]
      cloud_properties:
        name: ((network_name))
      dns: ((DNS))]
      gateway: ((.network1IPv6.vCenterGateway))
      range: ((.network1IPv6.vCenterCIDR))
      reserved: []
    type: manual
