- type: replace
  path: /vm_types?/-
  value:
    name: default
    cloud_properties:
      machine_type: n1-standard-2
      root_disk_size_gb: 20
      root_disk_type: pd-ssd

- type: replace
  path: /compilation/cloud_properties?
  value:
    zone: ((zone))
    vm_type: default

- type: replace
  path: /resource_pools/name=default/cloud_properties?
  value:
    zone: ((zone))
    vm_type: default

- type: replace
  path: /networks/name=private/subnets?/-
  value:
    range: ((internal_cidr))
    gateway: ((internal_gw))
    reserved: [((reserved_range))]
    cloud_properties:
      network_name: ((network))
      subnetwork_name: ((subnetwork))
